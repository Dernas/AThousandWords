<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>A Thousand Words</title>
</head>
<body>
    <label for="fname" id="wordLabel">Enter a word:</label><br>
    <form name="parameters" method="GET" target="_parent" onsubmit="return checkinput()">
        <input type="text" id="word" name="word" value=""><br>
        <input type="checkbox" id="literal" name="literal" value="true">
        <label for="literal">Take it literally!</label><br>
        <button id="submitButton" onclick="testfunc()">Submit</button><br>
    </form>
    <p id="errorText" hidden>Please enter a word!</p>
</body>
</html>
<script>
    const d = document;
    function checkinput() {
        const word = d.forms["parameters"]["word"].value
        if (word.trim() === "") {
            d.getElementById("errorText").removeAttribute("hidden")
            return false
        }
        sessionStorage.setItem("word", word)
        sessionStorage.setItem("literal", d.getElementById("literal").checked)
    }
</script>
